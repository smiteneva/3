<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Простая таблица</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fb;
        margin: 0;
        padding: 32px;
        color: #1f2a44;
      }

      .table-card {
        max-width: 720px;
        margin: 0 auto;
        background: #ffffff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 12px 24px rgba(31, 42, 68, 0.12);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 16px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px 16px;
        text-align: left;
      }

      thead {
        background: #1f73ff;
        color: #ffffff;
      }

      tbody tr {
        border-bottom: 1px solid #e4e9f2;
      }

      tbody tr:nth-child(even) {
        background: #f0f4ff;
      }

      tbody tr:hover {
        background: #e5efff;
      }

      caption {
        caption-side: bottom;
        padding-top: 12px;
        font-size: 14px;
        color: #5b6b8a;
      }
    </style>
  </head>
  <body>
    <div class="table-card">
      <h1>План на неделю</h1>
      <table>
        <thead>
          <tr>
            <th>День</th>
            <th>Задача</th>
            <th>Время</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Понедельник</td>
            <td>Встреча команды</td>
            <td>10:00</td>
          </tr>
          <tr>
            <td>Вторник</td>
            <td>Работа над макетами</td>
            <td>12:30</td>
          </tr>
          <tr>
            <td>Среда</td>
            <td>Код-ревью</td>
            <td>15:00</td>
          </tr>
          <tr>
            <td>Четверг</td>
            <td>Презентация прототипа</td>
            <td>11:15</td>
          </tr>
          <tr>
            <td>Пятница</td>
            <td>Планирование следующей итерации</td>
            <td>16:00</td>
          </tr>
        </tbody>
        <caption>Пример простой таблицы с основными делами на неделю.</caption>
      </table>
    </div>
  </body>
</html>
